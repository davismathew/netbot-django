<article>
          <div class="container">
            <div class="row">
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                    <h3><strong><span class="label label-default">Inventory Details</span></strong></h3>
                </div>
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                    <h3><strong><span class="label label-warning">Action</span></strong></h3>
                </div>
                </div>
          <div class="container">
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                    <h3><a href="{{ baseurl }}/inventories/edit/{{ inventory.id }}"> {{ inventory.name }} </a></h3>
                    <ul><h4>{{ inventory.description }}</h4>
                    </ul>
                </div>
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                  <form action="" method="POST">
                      {% csrf_token %}
                  <div class="col-xs-6">
                  <div class="form-group">
                    <label for="inventory"><h4>Choose Inventory</h4></label>
                      <select class="form-control" name="inventory" id="inventory">
                        {% if inventory.network == 'EMC' %}
                          {{ inventory.network }}
                          {% for inv in emcinventory %}

                        <option value={{ inv.name }}>{{ inv.name }}</option>

                          {% endfor %}
                        {% endif %}

                        {% if inventory.network == 'MTN' %}
                          {{ inventory.network }}
                          {% for inv in mtninventory %}

                        <option value={{ inv.name }}>{{ inv.name }}</option>

                          {% endfor %}
                        {% endif %}

                      </select>
                   </div>
                    </div><div class="col-xs-6">
                                      <label for="run"><h4></h4></label>
                      <ul>
                      </ul>

                        <button type="submit" class="btn btn-primary" value="run" id="run">Run inventory</button></div>
                    </form>
                    <ul>
                    </ul>
                </div>
                </div>
                        {% if inventory.factstatus == 'true' %}

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                        </div>
                        <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                        <div class="input-group">
                    <label for="factfile"><h4>Enter fact file name</h4></label>
                            <input type="text" id="factfile" class="form-control" placeholder="Factfile">
                        </div>
                    </div>
                </div>
                        {% endif %}

  <div class="info">
    <span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ inventory.create_date }}
    </span>
    <span class="user">
      <a href="{% url 'profile' inventory.create_user.username %}"><img src="{{ inventory.create_user.profile.get_picture }}"></a>
      <a href="{% url 'profile' inventory.create_user.username %}">{{ inventory.create_user.profile.get_screen_name }}</a>
    </span>
  </div>

            </div>
</div>
</article>
