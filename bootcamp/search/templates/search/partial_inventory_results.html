{% load i18n %}

<h2>{% trans 'Inventory' %}</h2>
{% if results %}
  <ul class="inventories-results">
    {% for inventory in results %}
      <li article-slug="{{ article.slug }}">
        <h4><a href="{{ baseurl }}/tasks/runtask/{{ task.id }}">{{ inventory.name }}</a></h4>
        <div class="info">
          <span class="date">
            <span class="glyphicon glyphicon-calendar"></span>
            {{ inventory.create_date }}
          </span>
          <span class="user">
          </span>
        </div>
        <div class="article-content">{{ article.get_summary_as_markdown|safe }}</div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <h4 class="no-result">{% trans 'No inventories found' %} :(</h4>
{% endif %}
