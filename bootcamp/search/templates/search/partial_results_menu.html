{% load i18n %}

<div class="list-group">
  <a href="{% url 'search' %}?q={{ querystring }}&type=tasks" class="list-group-item{% if active == 'task' %} active{% endif %}">
    <span>{% trans 'Task' %}</span>
    <span class="badge">{{ count.tasks }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=inventories" class="list-group-item{% if active == 'inventory' %} active{% endif %}">
    <span>{% trans 'Inventory' %}</span>
    <span class="badge">{{ count.inventories }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=results" class="list-group-item{% if active == 'result' %} active{% endif %}">
    <span>{% trans 'Results' %}</span>
    <span class="badge">{{ count.results }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=users" class="list-group-item{% if active == 'users' %} active{% endif %}">
    <span>{% trans 'Users' %}</span>
    <span class="badge">{{ count.users }}</span>
  </a>
</div>
