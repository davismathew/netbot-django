<article xmlns="http://www.w3.org/1999/html">
          <div class="container">
            <div class="row">
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                    <h3><strong><span class="label label-default">Result Details</span></strong></h3>
                </div>
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                    <h3><strong><span class="label label-warning">Action</span></strong></h3>
                </div>
            </div>
          <div class="container">
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                    <h3><a href="{{ baseurl }}/results/edit/{{ result.id }}"> {{ result.name }} </a></h3>
                    <ul><h4>{{ result.description }}</h4>
                    </ul>
                </div>
                <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">

                  <form action="/results/rerunresult/" method="POST">
                      {% csrf_token %}
                      <input type="hidden" name="resultid" value="{{ result.id }}" id="resultid">
                    <div class="col-xs-6">
                                      <label for="run"><h4></h4></label>
                      <ul>
                          {{ result.playbook }}</br>
                          {{ result.network }}</br>
                          {{ result.inventory }}</br>
                      </ul>
                    </div>
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-primary" value="run" id="run">Rerun result</button></div>
                    <ul>
                    </ul>
                      </div>
                </div>

              </div>

                        {% if task.factstatus == 'true' %}

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                        </div>
                        <div class="col-lg-6  col-md-2 col-sm-4 col-xs-6">
                        <div class="input-group">
                    <label for="factfile"><h4>Enter fact file name</h4></label>
                            <input type="text" id="factfile" class="form-control" placeholder="Factfile">
                        </div>
                    </div>
                </div>
                        {% endif %}
                    </form>
                      <div class="info">
                        <span class="date">
                        <span class="glyphicon glyphicon-calendar"></span>
                        {{ result.create_date }}
                        </span>
                        <span class="user">
                            <a href="{% url 'profile' result.create_user.username %}"><img src="{{ result.create_user.profile.get_picture }}"></a>
                            <a href="{% url 'profile' result.create_user.username %}">{{ result.create_user.profile.get_screen_name }}</a>
                        </span>
                      </div>


            </div>
</div>
</article>
